endpoint_add_udp "0.0.0.0:30120"

set mysql_connection_string "server=localhost;database=bdd;userid=root;password="
set steam_webApiKey "none" #ClÃ© Steam : https://steamcommunity.com/dev/apikey
sv_licenseKey "keymaster" # Votre ClÃ© KayMaster ou Patreon :  https://keymaster.fivem.net/
sv_maxclients 8 #Nombre de Slot de Votre serv
sets sv_projectName "NomDuServ"
